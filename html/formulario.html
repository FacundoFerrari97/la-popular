    <form class="form-form">
      <div class="form-group">
        <label for="exampleFormControlInput1">Nombre y Apellido</label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@gmail.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">¿Sobre que es tu consulta?</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Productos</option>
          <option>Sorteos especiales</option>
          <option>Formas de pago</option>
          <option>Otros</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">¿Qué necesitas?</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <section class="sect-form">
            <div>
                <label>
                    <input name="mails" value="true" type="checkbox"> Deseo estar informado de las novedades
                </label>
            </div>
            <button type="submit">
                Enviar ✉
            </button>
            <input type="reset" value="Borrar">
      </section>
    </form>
